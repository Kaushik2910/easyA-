<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="StyleSheet" href="{{ url_for('static', filename='home.css') }}" />
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6b9101bbf3.js" crossorigin="anonymous"></script>
  <title>easyA</title>
</head>
<body>
  <div id="buttons" class="d-flex log_in justify-content-end pt-2 px-2 align-items-start">
    {% if 'email' in session %}
    <div class="btn-group">
      <button id="user" type="button" class="btn btn-outline-warning mx-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-circle"></i> {{ session['email'] }}</button>
      <div class="dropdown-menu pull-right">
        <a class="dropdown-item" href="{{ url_for('reset_pwd') }}">Password Change</a>
        <a class="dropdown-item"  onclick="window.location.href = '{{ url_for('signout') }}';">Log Out</a>
      </div>
    </div>
    {% else %}
    <form action="{{ url_for('login') }}" method="get">
      <button type="submit" class="btn btn-outline-light mx-2">Log in</button>
    </form>
    <form class="" action="{{ url_for('signup') }}" method="get">
      <button type="submit" class="btn btn-outline-warning mx-2">Sign up</button>
    </form>
    {% endif %}

  </div>
  <div id="header" class="container text-center">
    <h1>easy<span id="a">A</span></h1>
    <p id="slogan">Made by Boilermakers for Boilermakers!</p>
  </div>
  <div id="cover">
    <form method="get" action="{{ url_for('course') }}">
      <div class="tb">
        <div class="td"><input type="text" placeholder="Search" required></div>
        <div class="td" id="s-cover">
          <button id=submit_btn type="submit">
            <div id="s-circle"></div>
            <span></span>
          </button>
        </div>
      </div>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <script src="{{ url_for('static', filename='home.js') }}"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
