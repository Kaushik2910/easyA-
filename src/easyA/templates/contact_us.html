<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{ url_for('static', filename='logo.ico') }}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="StyleSheet" href="{{ url_for('static', filename='contact_us.css') }}"/>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins:wght@400;700&family=Questrial&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6b9101bbf3.js" crossorigin="anonymous"></script>
  <title>Contact Us - easyA</title>
</head>
<body>
  <!-- class="fixed-top" -->
  <div id="class-header" >
    <div class="d-flex justify-content-center">
      <a href="{{ url_for('index') }}" id="logo">easy<span>A</span></a>
    </div>
  </div>

  <hr>

  <div id="new_msg" class="container">

    <form action="{{ url_for('post_contact_admin') }}" method="POST" onsubmit="return validateForm()">
      <input id="email" name="email" type="hidden" class="form-control" placeholder="E-mail" value="{{ session['email'] }}">

      <input id="priority" type="hidden" name="priority" value="">
      <select id="subject" class="form-control" name="subject">
        <option id="default_sjt" value="">Subject</option>
        <option value="professor">Request a professor</option>
        <option value="class">Request a class</option>
        <option value="bad_info">Report inaccuarate information</option>
        <option value="other">Other</option>
      </select>

      <div class="form-group mt-2">
        <textarea name="message" required class="form-control" id="new_report_body" placeholder="What would you like to say?*" rows="10"></textarea>
        <small id="emailHelp" class="form-text text-muted pl-2">*required</small>
      </div>

      <div class="d-flex flex-column flex-md-row align-items-md-end">
        <button id="anon_btn" type="button" class="btn btn-outline-light m-1" data-toggle="button" aria-pressed="false" autocomplete="off">Private</button>
        <small class="text-muted mb-2">Private messages are completly anonymous</small>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" name="button" class="cancel-btn m-2" onclick="window.location.href = '{{ url_for('index') }}';">Go back</button>
        <button type="submit" class="btn btn-warning m-2">Send</button>
      </div>
    </form>
  </div>


  <!-- Optional JavaScript -->
  <script src="{{ url_for('static', filename='contact_us.js') }}"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
